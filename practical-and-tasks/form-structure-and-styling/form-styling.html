<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        /* setting up fonts  */

        @font-face {
            font-family: 'Journal';
            src:
                url("/practical-and-tasks/form-structure-and-styling/fonts/Journal.woff2") format("woff2"),
                url("/practical-and-tasks/form-structure-and-styling/fonts/Journal.woff") format("woff");
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Mom \'sTypewriter';
            src:
                url("/practical-and-tasks/form-structure-and-styling/fonts/MomsTypewriter.woff2") format("woff2"),
                url("/practical-and-tasks/form-structure-and-styling/fonts/MomsTypewriter.woff") format("woff");
            font-weight: normal;
            font-style: normal;
        }

        /* body and form part */

        body {
            font: 1.3rem sans-serif;
            padding: 0.5em;
            margin: 0;
            background: #222222;
        }

        form {
            position: relative;
            width: 740px;
            height: 498px;
            margin: 0 auto;
            padding: 1em;
            box-sizing: border-box;
            background: white url("/practical-and-tasks/form-structure-and-styling/images/background\ \(1\).jpg");

            /* we create our grid */
            display: grid;
            grid-gap: 20px;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: 10em 1em 1em 1em;
        }

        /* positioning of title and containers */

        h1 {
            font:
                1em, 'Mom \'sTypewriter',
                monospace;
            align-self: end;
        }

        #message {
            grid-row: 1 / 5;
        }

        #from,
        #reply {
            display: flex;
        }

        /* asignign fonts for label and main parts */

        labels 
        label {
            font:
                0.8em 'Mom \'sTypewriter',
                sans-serif;
        }

        input,
        textarea {
            font:
                1.4em/1.5em 'Journal',
                cursive,
                sans-serif;
            border: none;
            padding: 0 10px;
            margin: 0;
            width: 80%;
            background: none;
        }

        /* highlighting input and textarea  */

        input:focus,
        textarea:focus {
            background: rgb(0 0 0 / 10%);
            border-radius: 5px;
        }

        /* setting up textarea */

        textarea {
            display: block;

            padding: 10px;
            margin: 10px 0 0 -10px;
            width: 100%;
            height: 90%;

            border-right: 1px solid;

            /* resize  : none; */
            overflow: auto;
        }

        /* styling submit button */

        button {
            padding: 5px;
            font: bold 0.6em sans-serif;
            border: 2px solid #333333;
            border-radius: 5px;
            background: none;
            cursor: pointer;
            transform: rotate(-1.5deg);
        }

        button::after {
            content: " >>>";
        }

        button:hover,
        button:focus {
            background: black;
            color: white;
        }
    </style>

    <title>Form styling</title>
</head>

<body>

    <form>
        <h1>to: Mozilla</h1>

        <div id="from">
            <label for="name">from:</label>
            <input type="text" id="name" name="user_name" />
        </div>

        <div id="reply">
            <label for="mail">reply:</label>
            <input type="email" id="mail" name="user_email" />
        </div>

        <div id="message">
            <label for="msg">Your message:</label>
            <textarea id="msg" name="user_message"></textarea>
        </div>

        <div class="button">
            <button type="submit">Send your message</button>
        </div>
    </form>


</body>

</html>
