    <br><br>

    absolutely the same example of positioning but using only words, instead of
    start and end

    <br><br>

    <style>
        .container {
            display: inline-grid;
            grid-template: 80px 80px 80px 80px 80px/ 80px 80px 80px 80px 80px;
            background-color: aliceblue;

            grid-template-areas:
                "living-room living-room living-room living-room living-room"
                "living-room living-room living-room living-room living-room"
                "kitchen bedroom bedroom bedroom bedroom"
                "kitchen bedroom bedroom bedroom bedroom"
                "kitchen bathroom bathroom closet closet"
            ;
        }

        .room {
            border: 1px solid;
            font-size: 50%;
            text-align: center;
        }



        #living-room {
            grid-area: living-room;
        }

        #kitchen {
            grid-area: kitchen;
        }

        #bedroom {
            grid-area: bedroom;
        }

        #bathroom {
            grid-area: bathroom;
        }

        #closet {
            grid-area: closet;
        }
    </style>
